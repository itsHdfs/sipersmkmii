<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadual Ruang Sekolah SMKMII</title>
  <meta http-equiv="refresh" content="30">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #d0e6f7; /* pastel biru */
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #d0e6f7;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      font-size: 2.5em;
      margin: 0;
      color: #222;
    }

    #today, #clock {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2em;
      color: #333;
      margin-top: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #e5d3f2; /* pastel purple */
      font-family: Arial, sans-serif;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      font-size: 1.2em;
    }

    th {
      background-color: #c7b1e3;
      color: #3e2723; /* coklat gelap */
    }

    td {
      color: #5d4037; /* coklat */
    }

    .marquee {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #b7f3b7; /* pastel hijau */
      color: BLUE;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1em;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 10px 0;
      z-index: 999;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <h1>JADUAL OPERASI RUANG SMK MEMBAKUT II</h1>
    <div id="today"></div>
    <div id="clock">Memuat masa...</div>
    <h5>By HADIF IRSYAD</h5>
  </header>

  <table id="jadual">
    <thead>
      <tr>
        <th>KOD</th>
        <th>PROGRAM</th>
        <th>PENYELIA</th>
        <th>TARIKH</th>
        <th>MASA</th>
        <th>STATUS</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="marquee">
    <span>(PERINGATAN !) Sila jaga kebersihan ruang. Gunakan kemudahan dengan bertanggungjawab. Sila datang min 5 minit sebelum mula. â€” SMKMII</span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('ms-MY', { hour12: false });
      document.getElementById('clock').textContent = `Masa sekarang: ${timeStr}`;
    }

    function updateTarikh() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const tarikhStr = now.toLocaleDateString('ms-MY', options);
      document.getElementById('today').textContent = `Tarikh Hari Ini: ${tarikhStr}`;
    }

    const data = [
      { KOD: '01', PROGRAM: 'ASK', PENYELIA: 'CIKGU HUSAINI', TARIKH: 'HARI INI', MASA: '10:30 - 11:30 FIXED', STATUS: 'SEDANG BERMULA' },
      { KOD: '02', PROGRAM: '-', PENYELIA: '-', TARIKH: '-', MASA: '-', STATUS: 'INVALID' },
      { KOD: '03', PROGRAM: '-', PENYELIA: '-', TARIKH: '-', MASA: '-', STATUS: 'INVALID' },
      { KOD: '04', PROGRAM: '-', PENYELIA: '-', TARIKH: '-', MASA: '-', STATUS: 'INVALID' },
      { KOD: '05', PROGRAM: '-', PENYELIA: '-', TARIKH: '-', MASA: '-', STATUS: 'INVALID' },
    ];

    function paparkanData(data) {
      const tbody = document.querySelector('#jadual tbody');
      tbody.innerHTML = '';

      data.forEach((row) => {
        const statusText = row.STATUS.toUpperCase().trim();
        let statusColor = '';

        switch (statusText) {
          case 'AKAN BERMULA': statusColor = 'orange'; break;
          case 'BOLEH MASUK': statusColor = 'green'; break;
          case 'SEDANG BERMULA': statusColor = 'blue'; break;
          case 'DILEWATKAN': statusColor = 'red'; break;
          case 'DIBATALKAN': statusColor = 'orangered'; break;
          case 'SELESAI': statusColor = 'gray'; break;
          default: statusColor = 'black';
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.KOD}</td>
          <td>${row.PROGRAM}</td>
          <td>${row.PENYELIA}</td>
          <td>${row.TARIKH}</td>
          <td>${row.MASA}</td>
          <td style="font-weight:bold; color:${statusColor}">${row.STATUS}</td>
        `;
        tbody.appendChild(tr);

        if (statusText === 'SELESAI') {
          setTimeout(() => {
            tr.remove();
          }, 30000);
        }
      });
    }

    window.onload = function () {
      updateClock();
      updateTarikh();
      setInterval(updateClock, 1000);
      paparkanData(data);
    };
  </script>
</body>
</html>
