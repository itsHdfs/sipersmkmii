<!DOCTYPE html>
<html>
<head>
  <title>Jadual Ruang Sekolah SMKMII</title>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="30">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 10px;
    }

    #clock {
      font-size: 1.5em;
      color: #0ff;
    }

    h1 {
      margin: 10px 0;
      font-size: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3em;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    th {
      background: #222;
      color: #0f0;
    }

    td {
      background: #000;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      background: #111;
      color: yellow;
      font-size: 1.2em;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 999;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <div id="today"></div>
    <div id="clock">Memuat masa...</div>
    <h1>ðŸ“Œ JADUAL OPERASI RUANG SMKMII</h1>
  </header>

  <table id="jadual">
    <thead>
      <tr>
        <th>KOD</th>
        <th>PROGRAM</th>
        <th>PENYELIA</th>
        <th>TARIKH</th>
        <th>MASA</th>
        <th>STATUS</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="marquee">
    <span>ðŸ“¢ Sila jaga kebersihan ruang. Gunakan kemudahan dengan bertanggungjawab. Sila masuk minimum 5 minit sebelum mula. â€” SMKMII</span>
  </div>

  <script>
      // âœ… Masa semasa
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('ms-MY', { hour12: false });
      document.getElementById('clock').textContent = `Masa sekarang: ${timeStr}`;
    }

    // âœ… Tarikh semasa
    function updateTarikh() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const tarikhStr = now.toLocaleDateString('ms-MY', options);
      document.getElementById('today').textContent = `Tarikh Hari Ini: ${tarikhStr}`;
    }

    // âœ… Panggil masa & tarikh bila page load
    updateClock();
    updateTarikh();

    // âœ… Update masa setiap saat
    setInterval(updateClock, 1000);
    }
   
    // âœ… DATA DALAM KOD â€” Hadif boleh ubah sini!
    const data = [
      { KOD: 'R03', PROGRAM: 'ASK', PENYELIA: 'Cikgu Husaini', TARIKH: '2025-08-04', MASA: '08:30 - 9:30', STATUS: 'AKAN BERMULA' },
    ];

    // âœ… Papar data
    function paparkanData(data) {
      const tbody = document.querySelector('#jadual tbody');
      tbody.innerHTML = '';

      data.forEach((row) => {
        const statusText = row.STATUS.toUpperCase().trim();
        let statusColor = '';

        switch (statusText) {
          case 'AKAN BERMULA': statusColor = 'yellow'; break;
          case 'BOLEH MASUK': statusColor = 'lime'; break;
          case 'SEDANG BERMULA': statusColor = 'deepskyblue'; break;
          case 'DILEWATKAN': statusColor = 'red'; break;
          case 'DIBATALKAN': statusColor = 'orange'; break;
          case 'SELESAI': statusColor = 'gray'; break;
          default: statusColor = 'white';
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.KOD}</td>
          <td>${row.PROGRAM}</td>
          <td>${row.PENYELIA}</td>
          <td>${row.TARIKH}</td>
          <td>${row.MASA}</td>
          <td style="color:${statusColor}; font-weight:bold">${row.STATUS}</td>
        `;
        tbody.appendChild(tr);

        if (statusText === 'SELESAI') {
          setTimeout(() => {
            tr.remove();
          }, 30000);
        }
      });
    }

    // âœ… Paparkan data bila siap loading
    window.onload = function () {
      paparkanData(data);
    };
  </script>
</body>
</html>
